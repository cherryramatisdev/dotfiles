general {
  output_format = "i3bar"
  colors = true
  markup = pango
  interval = 5
  color_good = "#519F50"
  color_degraded = "#FBB829"
  color_bad = "#EF2F27"
}

order += "disk /"
order += "volume master"
order += "battery 0"
order += "tztime local"

disk "/" {
  format = "<span background='#fec7cd'> ğŸ“‚ %free Free </span>"
}

volume master {
  format = "<span background='#ebcb8b'> ğŸ”Š %volume </span>"
  format_muted = "<span background='#ebcb8b'> ğŸ”Š Muted </span>"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

battery 0 {
  last_full_capacity = true
  format = "<span background='#a3be8c'> ğŸ”‹ %status %percentage %remaining </span>"
  format_down = "<span background='#a3be8c'> ğŸ”‹ No Battery</span>"
  status_chr = "<span background='#a3be8c'> ğŸ”‹ Charging</span>"
  status_bat = "<span background='#a3be8c'> ğŸ”‹ Battery</span>"
  status_unk = "<span background='#a3be8c'> ğŸ”‹ Unknown</span>"
  status_full = "<span background='#a3be8c'> ğŸ”‹ Charged</span>"
  path = "/sys/class/power_supply/BAT%d/uevent"
  low_threshold = 10
}


tztime local {
  format = "<span background='#81a1c1'> %time </span>"
  format_time = "â°ï¸ %a %-d %b %H:%M"
}
