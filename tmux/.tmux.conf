set-window-option -g mode-keys vi
# better prefix key
unbind C-b
set-option -g prefix C-Space
unbind C-Space
bind-key C-Space send-prefix

# better splitting
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim like movement
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Open projects
bind H new-session -s "CDC" -c "~/Documents/projects/cdc/"
bind J new-session -s "Conductor" -c "~/Documents/projects/conductor/"
bind K new-session -s "BTR" -c "~/Documents/projects/btr/"
bind L new-session -s "Dotfiles" -c "~/.config/nvim"

bind-key C-c command-prompt -p "session name:" "new-session -s '%%'"

# Don't automatically rename the windows
set-window-option -g automatic-rename off

# copy mode bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Status bar.
set-option -g status-style 'bg=#373b41,fg=white,bold,italics'
set-option -g status-left-length 40
set-option -g status-left '#[fg=#f7ca88,bold,italics]#S ยง ' # SECTION SIGN (UTF-8: c2 a7)
set-option -g status-right "#[fg=#f7ca88,bold,italics]$USER@#h #[fg=magenta]%l:%M %p"
set-option -g status-interval 60 # Default is 15.

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on

# Highlight active window.
set-option -w -g window-status-current-style bg=red

# 256 colors support
set-option -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ',xterm-256color:Tc'
set-option -w -g xterm-keys on

# Start window and pane numbering at 1, (0 is too hard to reach).
set -g base-index 1
set -g pane-base-index 1

# Don't wait for an escape sequence after seeing C-a.
set -s escape-time 0

# Dynamically update iTerm tab and window titles.
set-option -g set-titles on

# Needed as on tmux 1.9 and up (defaults to off).
# Added in tmux commit c7a121cfc0137c907b7bfb.
set -g focus-events on

# Tmux handles owns window naming
set -w -g automatic-rename on

# Don't wrap searches; it's super confusing given tmux's reverse-ordering of
# position info in copy mode.
set -w -g wrap-search off

# - #S = session name
# - #T = pane title (~/.zshrc sets this to the last/current command)
set-option -g set-titles-string "#S > #T"

# #T      = standard window title (last command, see ~/.bash_profile)
# #h      = short hostname
# #S      = session name
# #W      = tmux window name
#

# Show bells in window titles.
set -g window-status-bell-style fg=yellow,bold,underscore

# Fix tty clipboard
set -ag update-environment "SSH_TTY"

# sane scrolling
set -g mouse on

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# TMUX plugin manager --- KEEP AT BOTTOM ---
run -b '~/.tmux/plugins/tpm/tpm'
